<p><div id="msgcns!3725CC0EE38B1F6!1450" class="bvMsg"><p>今天和高群打完球先吃点心。吃完后，他找我借五块买单，我没借。他骂我是狗，然后自己掏出十块钱。
</p><p>
 </p><p>然后是坐车。他在我后面上，我和他说各付各的。他看到我把一块钱塞进去后对我说，要不要请你。貌似非常天真的司机听了都忍不住笑起来。
</p><p>
 </p><p>他快要下车了，等到他站起来的时候，突然整个人被我抱住，哈哈，活活多走一站。
</p><p>
 </p><p>
 </p><p>    是我兄弟，和我同年同月同日生的。身份证只差2位，中学同班。</p></div></p>
